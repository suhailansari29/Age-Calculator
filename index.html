<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Age Calculator</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-sm-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <h4 class="text-center fs-1"><i>AGE CALCULATOR</i></h4>
                    <div class="col-sm-7">
                        <label for="date"> <b>Enter Date of Birth:</b></label>
                        <input type="date" id="dob" class="form-control py-3">
                    </div>
                    <div class="col-sm-3 mt-3">
                        <button class="btn btn-info btn-lg py-3" id="b" onclick="cal_age()">Calculate Age</button>
                    </div>
                </div>
                <p id="res">Age: </p>
            </div>
        </div>
        </div>
    </div>
</div>



    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
